<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁面</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            background-color: #b2a496;
            padding: 10px;
            color: white;
        }

        .product-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .product-info {
            max-width: 400px;
        }

        .product-info h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .price {
            font-size: 1.2em;
            color: #333;
        }

        .product-image {
            width: 100%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            font-size: 18px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #b2a496;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
        }

        button {
            font-size: 18px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #b2a496;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .quantity-text {
            text-align: center;
            width: 30px;
            margin: 0 5px;
        }

        .product-description {
            text-align: center;
            padding: 20px;
        }

        hr {
            border-width: 4px;
            width: 90%;
            margin: 20px auto;
        }

        footer {
            text-align: center;
            background-color: #b2a496;
            padding: 10px;
            color: white;
        }

    </style>
</head>
<body>
    <header>
        <h1>史努比合作商品</h1>
    </header>
    <div class="product-container">
        <div class="product-info">
            <h2>&#8203;``【oaicite:0】``&#8203;友你相伴-8結肉酥酥禮盒</h2>
            <p class="price">NT:575</p>
            <img class="product-image" src="image/SNOOPY1.jpg" alt="商品圖片">
        </div>
        <div class="quantity-control">
            <span class="quantity-btn" onclick="decreaseQuantity()">-</span>
            <input class="quantity-text" type="text" id="quantity" value="1" readonly>
            <span class="quantity-btn" onclick="increaseQuantity()">+</span>
            <button onclick="addToCart()">加入購物車</button>
        </div>
    </div>
    <hr>
    <div class="product-description">
        <p>內含32入蛋捲一盒+肉酥酥提盒一盒(口味皆可任選)</p>
        <p>蛋捲為蛋奶素可食</p>
        <p>本產品含有大豆、蛋、麩質、堅果種子不適合其過敏體質者食用</p>
    </div>
    <footer class="copyright">
        <p>&copy; 2023 商品公司. All rights reserved.</p>
    </footer>
    <script src="js/product.js"></script>
</body>
</html>
